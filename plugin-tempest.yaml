name: plugin-tempest
plugins:
- name: plugin-tempest
  pluginSpec:
    image: ghcr.io/ericvh/waggle-tempest:latest
    privileged: false
    selector:
      zone: core
    args:
    - --protocol
    - tcp
    - --tcp-port
    - "50222"
    - --publish-interval
    - "60"
    - --no-firewall

nodeTags: []
nodes:
  W017: true
scienceRules:
- "schedule(plugin-tempest): True"
successCriteria:
- WallClock('1day')
